<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="description" content="IM即时通讯"/>
    <meta name="keywords" content=""/>
    <meta name="author" content="yunbamboo, 1115370641@qq.com"/>
    <meta name="keywords" content="JAVA图书管理,JAVA图书借阅管理系统">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <title>JAVA图书借阅管理系统</title>
    <link rel="stylesheet" type="text/css" href="../../css/css.css" />
    <script type="text/javascript" src="../../js/jquery-1.7.2/jquery.min.js"></script>
</head>
<body>
    <div class="view">
        <div style="width: 100%;height: 80px;min-width: 800px;line-height: 80px;margin-top: 40px;">
            <label style="float: left;width: 300px;font-weight: 400;text-align: right;" for="OLD_USER_PWD">
                旧密码：
            </label>
            <div style="float: left;width: 300px;height:80px;line-height: 80px;">
                <input type="password" id="OLD_USER_PWD" placeholder="请输入旧密码">
            </div>
        </div>

        <div style="width: 100%;height: 80px;min-width: 800px;line-height: 80px">
            <label style="float: left;width: 300px;font-weight: 400;text-align: right;" for="USER_PWD">
                新密码：
            </label>
            <div style="float: left;width: 300px;height:80px;line-height: 80px;">
                <input type="password" id="USER_PWD" placeholder="请输入新密码">
            </div>
        </div>

        <div style="width: 100%;height: 80px;min-width: 800px;line-height: 80px">
            <label style="float: left;width: 300px;font-weight: 400;text-align: right;" for="USER_PWD_CONFIRM">
                确认密码：
            </label>
            <div style="float: left;width: 300px;height:80px;line-height: 80px;">
                <input type="password" id="USER_PWD_CONFIRM" placeholder="请再次输入新密码">
            </div>
        </div>
        <div style="width: 100%;height: 80px;min-width: 800px;line-height: 80px">
            <a id="confirmBtn" class="button" style="margin-left: 350px;">确认修改</a>
        </div>
    </div>

    <div id="maskLayer" class="maskLayer" style="display: none;"></div>
    <div id="alertPanel" class="alertPanel" style="display: none"></div>

    <script type="text/javascript" src="../../js/core.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.7.2/jquery.nicescroll.js"></script>
    <script type="text/javascript" src="pwdchange.js"></script>
</body>
</html>
