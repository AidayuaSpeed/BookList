<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="description" content="IM即时通讯"/>
    <meta name="keywords" content=""/>
    <meta name="author" content="yunbamboo, 1115370641@qq.com"/>
    <meta name="keywords" content="JAVA图书管理,JAVA图书借阅管理系统">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <title>JAVA图书借阅管理系统</title>
    <link rel="stylesheet" type="text/css" href="../../css/css.css" />
    <script type="text/javascript" src="../../js/jquery-1.7.2/jquery.min.js"></script>
</head>
<body>
    <div id="view" class="view">
        <!--检索条件-->
        <div class="conditionpanel">
            <label for="readerIdCondition"></label><input id="readerIdCondition" type="text" placeholder="请输入读者账号">
            <label for="readerNameCondition"></label><input id="readerNameCondition" type="text" placeholder="请输入读者昵称">
            <a class="button" id="qryBtn">查询</a>
        </div>
        <!--按钮框-->
        <div class="buttonpanel">
            <a id="batchDelBtn" class="button" style="margin-left: 5px;height: 34px;background-color: #fd5f56;line-height: 34px;">批量删除</a>
            <a id="addBtn" class="button" style="margin-left: 15px;height: 34px;line-height: 34px;">添加</a>
        </div>
        <div id="tablepanel" class="tablepanel">
        </div>
    </div>
    <div id="maskLayer" class="maskLayer" style="display: none;"></div>
    <div id="alertPanel" class="alertPanel" style="display: none"></div>
    
    <!--添加修改 弹出框-->
    <div id="dialog" class="dialog" style="display:none;width: 700px;height: 460px;margin-top:-280px;margin-left:-350px;background-color:#EBF2F9">
        <!--弹出框标题-->
        <div style="width: 100%;height: 30px;line-height: 30px;">
            <span class="title">添加读者</span>
            <div class="close">×</div>
        </div>
        <!--弹出框内容-->
        <div style="width: 100%;height: 270px;">
            <div class="form">
                <!--读者标号-->
                <div class="form-item">
                    <label class="form-label" for="READER_ID">
                        读者账号
                    </label>
                    <div class="input-inline">
                        <input type="text" id="READER_ID" maxlength="10">
                    </div>
                    <div class="form-mid word-aux">
                        不填，则系统生成创建日期加4位随机码
                    </div>
                </div>
                <!--读者昵称-->
                <div class="form-item">
                    <label class="form-label" for="READER_NAME">
                        <span style="color: red;">*</span>
                        读者昵称
                    </label>
                    <div class="input-inline">
                        <input type="text" id="READER_NAME">
                    </div>
                    <div class="form-mid word-aux">
                        <span style="color: red;">*</span>
                        必填
                    </div>
                </div>
                <!--读者性别-->
                <div class="form-item">
                    <label class="form-label">
                        <span style="color: red;">*</span>
                        读者性别
                    </label>
                    <div class="input-inline" style="height: 40px;line-height: 40px;">
                        <label style="margin-right: 20px;"><input id="READER_SEX_BOY" type="checkbox" style="border: 1px solid rgb(149,149,149);margin-right: 10px;">男</label>
                        <label><input id="READER_SEX_GIRL" type="checkbox" style="border: 1px solid rgb(149,149,149);margin-right: 10px;">女</label>
                    </div>
                    <div class="form-mid word-aux">
                        <span style="color: red;">*</span>
                        必填
                    </div>
                </div>
                <!--读者邮箱-->
                <div class="form-item">
                    <label class="form-label" for="READER_EMAIL">
                        <span style="color: red;">*</span>
                        读者邮箱
                    </label>
                    <div class="input-inline">
                        <input type="text" id="READER_EMAIL">
                    </div>
                    <div class="form-mid word-aux">
                        <span style="color: red;">*</span>
                        必填
                    </div>
                </div>
                <!--读者电话-->
                <div class="form-item">
                    <label class="form-label" for="READER_PHONE">
                        <span style="color: red;">*</span>
                        读者电话
                    </label>
                    <div class="input-inline">
                        <input type="text" id="READER_PHONE">
                    </div>
                    <div class="form-mid word-aux">
                        <span style="color: red;">*</span>
                        必填
                    </div>
                </div>
                <!--读者类型-->
                <div class="form-item">
                    <label class="form-label" for="READER_TYPE">
                        <span style="color: red;">*</span>读者类型
                    </label>
                    <div class="input-inline">
                        <select id="READER_TYPE"></select>
                    </div>
                    <div class="form-mid word-aux">
                        <span style="color: red;">*</span>必填
                    </div>
                </div>
                <div class="form-item" style="text-align: center;margin-top: 30px;">
                    <a id="addConfirmBtn" class="button">添加</a>
                    <a id="updateConfirmBtn" class="button">修改</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/core.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.7.2/jquery.nicescroll.js"></script>
    <script type="text/javascript" src="reader.js"></script>
</body>
</html>
