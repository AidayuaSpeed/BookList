<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="description" content="IM即时通讯"/>
    <meta name="keywords" content=""/>
    <meta name="author" content="yunbamboo, 1115370641@qq.com"/>
    <meta name="keywords" content="JAVA图书管理,JAVA图书借阅管理系统">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <title>JAVA图书借阅管理系统</title>
    <link rel="stylesheet" type="text/css" href="../../css/css.css" />
    <script type="text/javascript" src="../../js/jquery-1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.autocomplete.css" />
</head>
<body>
    <div class="view">
        <!--检索条件-->
        <div class="conditionpanel">
            <label for="bookIdCondition"></label><input id="bookIdCondition" type="text" placeholder="请输入图书名称">
            <label for="readerIdcondition"></label><input id="readerIdcondition" type="text" placeholder="请输入读者名称">
            <a id="qryBtn" class="button">查询</a>
        </div>
        <!--按钮框-->
        <div class="buttonpanel">
            <a id="borrowBtn" class="button" style="margin-left: 5px;height: 34px;background-color: #fd5f56;line-height: 34px;">借书</a>
            <a id="backBtn" class="button" style="margin-left: 15px;height: 34px;line-height: 34px;">还书</a>
        </div>
        <div id="tablepanel" class="tablepanel">
        </div>
    </div>
    <div id="maskLayer" class="maskLayer" style="display: none;"></div>
    <div id="alertPanel" class="alertPanel" style="display: none"></div>

    <!--借书 弹出框-->
    <div id="dialog" class="dialog" style="display:none;width: 1000px;height: 440px;margin-top:-230px;margin-left:-500px;background-color:#EBF2F9">
        <!--弹出框标题-->
        <div style="width: 100%;height: 30px;line-height: 30px;">
            <span class="title">添加</span>
            <div class="close">×</div>
        </div>
        <!--弹出框内容-->
        <div style="width: 100%;height: 400px;">
            <div class="form" style="width: 960px;height: 340px;margin: 10px 20px;">
                <!--读者信息-->
                <fieldset style="width: 370px;height: 100%;float: left;">
                    <legend style="margin-left: 20px;padding: 0 5px;">
                        <label for="readerIdInputWin">读者信息:</label>
                        <input id="readerIdInputWin" type="text" style="margin-right: 5px;" placeholder="请输入读者信息"/>
                    </legend>
                    <div style="width: 100%;height: 100%;">
                        <div class="form">
                            <div class="form-item">
                                <!--读者账号-->
                                <label class="form-label" for="READER_ID" style="width: 80px;padding: 9px 5px;">读者账号:</label>
                                <div class="input-inline">
                                    <input type="text" id="READER_ID" disabled>
                                </div>
                            </div>
                            <div class="form-item">
                                <!--读者昵称-->
                                <label class="form-label" for="READER_NAME" style="width: 80px;padding: 9px 5px;">读者昵称:</label>
                                <div class="input-inline">
                                    <input type="text" id="READER_NAME" disabled>
                                </div>
                            </div>
                            <div class="form-item">
                                <!--读者邮箱-->
                                <label class="form-label" for="READER_EMAIL" style="width: 80px;padding: 9px 5px;">读者邮箱:</label>
                                <div class="input-inline">
                                    <input type="text" id="READER_EMAIL" disabled>
                                </div>
                            </div>
                            <div class="form-item">
                                <!--读者电话-->
                                <label class="form-label" for="READER_PHONE" style="width: 80px;padding: 9px 5px;">读者电话:</label>
                                <div class="input-inline">
                                    <input type="text" id="READER_PHONE" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <!--图书列表-->
                <fieldset style="width: 570px;height: 100%;float: left;margin-left: 10px;">
                    <legend style="margin-left: 20px;padding: 0 5px;">
                        <label for="bookIdInputWin">图书列表:</label>
                        <input id="bookIdInputWin" type="text" style="margin-right: 5px;" placeholder="请输入图书信息"/>
                    </legend>
                    <div style="width: 100%;height: 100%;">
                        <table style="width: 100%;">
                            <thead>
                                <tr>
                                    <th style="width:100px">图书编码</th>
                                    <th>图书名称</th>
                                    <th style="width:60px">可借状态</th>
                                    <th style="width:100px">操作</th>
                                </tr>
                            </thead>
                            <tbody id="selectedBooks">

                            </tbody>
                        </table>
                    </div>
                </fieldset>
            </div>
            <div style="width: 100%;height: 60px;text-align: center;">
                <a id="save" class="button">保存</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/core.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.7.2/jquery.nicescroll.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.7.2/jquery.autocomplete.js"></script>
    <script type="text/javascript" src="borrow.js"></script>
</body>
</html>
