<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="description" content="IM即时通讯"/>
    <meta name="keywords" content=""/>
    <meta name="author" content="yunbamboo, 1115370641@qq.com"/>
    <meta name="keywords" content="JAVA图书管理,JAVA图书借阅管理系统">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <title>JAVA图书借阅管理系统</title>
    <link rel="stylesheet" type="text/css" href="../../css/css.css" />
    <script type="text/javascript" src="../../js/jquery-1.7.2/jquery.min.js"></script>
</head>
<body>
    <div id="view" class="view">
        <!--检索条件-->
        <div class="conditionpanel">
            <label for="bookTypeIdCondition"></label><input id="bookTypeIdCondition" type="text" placeholder="请输入图书类型">
            <label for="bookTypeNameCondition"></label><input id="bookTypeNameCondition" type="text" placeholder="请输入图书类型名称">
            <a id="qryBtn" class="button" style="line-height: 40px;height: 40px;">查询</a>
        </div>
        <!--按钮框-->
        <div class="buttonpanel">
            <a id="batchDelBtn" style="margin-left: 5px;height: 34px;background-color: #fd5f56;line-height: 34px;" class="button">批量删除</a>
            <a id="addBtn" style="margin-left: 15px;height: 34px;line-height: 34px;" class="button">添加</a>
        </div>
        <div id="tablepanel" class="tablepanel">
        </div>
    </div>
    <div id="maskLayer" class="maskLayer" style="display: none;"></div>
    <div id="alertPanel" class="alertPanel" style="display: none"></div>

    <!--添加修改 弹出框-->
    <div id="dialog" class="dialog" style="display:none;width: 700px;height: 330px;margin-top:-230px;margin-left:-350px;background-color:#EBF2F9">
        <!--弹出框标题-->
        <div style="width: 100%;height: 30px;line-height: 30px;">
            <span class="title">添加</span>
            <div class="close">×</div>
        </div>
        <!--弹出框内容-->
        <div style="width: 100%;height: 270px;">
            <div class="form">
                <!--图书类型-->
                <div class="form-item">
                    <label class="form-label" for="TYPE_ID">
                        <span style="color: red;">*</span>
                        图书类型
                    </label>
                    <div class="input-inline">
                        <input type="text" id="TYPE_ID" maxlength="10">
                    </div>
                    <div class="form-mid word-aux">
                        <span style="color: red;">*</span>
                        必填
                    </div>
                </div>
                <!--类型名称-->
                <div class="form-item">
                    <label class="form-label" for="TYPE_NAME">
                        <span style="color: red;">*</span>
                        类型名称
                    </label>
                    <div class="input-inline">
                        <input type="text" id="TYPE_NAME">
                    </div>
                    <div class="form-mid word-aux">
                        <span style="color: red;">*</span>
                        必填
                    </div>
                </div>
                <!--类型介绍-->
                <div class="form-item">
                    <label class="form-label" for="TYPE_DES">
                        类型介绍
                    </label>
                    <div class="input-inline">
                        <textarea id="TYPE_DES" maxlength="120"></textarea>
                    </div>
                    <div class="form-mid word-aux">
                        简单介绍图书类型
                    </div>
                </div>
                <div class="form-item" style="text-align: center;margin-top: 30px;">
                    <a id="addConfirmBtn" class="button">添加</a>
                    <a id="updateConfirmBtn" class="button">修改</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../js/core.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.7.2/jquery.nicescroll.js"></script>
    <script type="text/javascript" src="booktype.js"></script>
</body>
</html>
