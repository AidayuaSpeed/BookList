<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="description" content="IM即时通讯"/>
    <meta name="keywords" content=""/>
    <meta name="author" content="yunbamboo, 1115370641@qq.com"/>
    <meta name="keywords" content="JAVA图书管理,JAVA图书借阅管理系统">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <title>JAVA图书借阅管理系统</title>
    <link rel="stylesheet" type="text/css" href="../../css/css.css" />
    <script type="text/javascript" src="../../js/jquery-1.7.2/jquery.min.js"></script>
</head>
<body>
    <div id="view" class="view">
        <!--检索条件-->
        <div class="conditionpanel">
            <label for="bookcaseIdCondition"></label><input id="bookcaseIdCondition" type="text" placeholder="请输入书架编码">
            <label for="bookcaseNameCondition"></label><input id="bookcaseNameCondition" type="text" placeholder="请输入书架名称">
            <a id="qryBtn" class="button">查询</a>
        </div>
        <!--按钮框-->
        <div class="buttonpanel">
            <a id="batchDelBtn" class="button" style="margin-left: 5px;height: 34px;background-color: #fd5f56;line-height: 34px;">批量删除</a>
            <a id="addBtn" class="button" style="margin-left: 15px;height: 34px;line-height: 34px;">添加</a>
        </div>
        <div id="tablepanel" class="tablepanel">
        </div>
    </div>
    <div id="maskLayer" class="maskLayer" style="display: none;"></div>
    <div id="alertPanel" class="alertPanel" style="display: none"></div>

    <!--添加修改 弹出框-->
    <div id="dialog" class="dialog" style="display:none;width: 600px;height: 450px;margin-top:-230px;margin-left:-350px;background-color:#EBF2F9">
        <!--弹出框标题-->
        <div style="width: 100%;height: 30px;line-height: 30px;">
            <span class="title">添加读者</span>
            <div class="close">×</div>
        </div>
        <!--弹出框内容-->
        <div style="width: 100%;height: 320px;">
            <div class="form">
                <!--书架编码-->
                <div class="form-item">
                    <label class="form-label" for="BOOKCASE_ID">
                        <span style="color: red;">*</span>
                        书架编码
                    </label>
                    <div class="input-inline">
                        <input type="text" id="BOOKCASE_ID" maxlength="10">
                    </div>
                    <div class="form-mid word-aux">
                        <span style="color: red;">*</span>
                        必填
                    </div>
                </div>
                <!--书架名称-->
                <div class="form-item">
                    <label class="form-label" for="BOOKCASE_NAME">
                        <span style="color: red;">*</span>
                        书架名称
                    </label>
                    <div class="input-inline">
                        <input type="text" id="BOOKCASE_NAME">
                    </div>
                    <div class="form-mid word-aux">
                        <span style="color: red;">*</span>
                        必填
                    </div>
                </div>
                <!--书架书籍数量-->
                <div class="form-item">
                    <label class="form-label" for="BOOKCASE_NUM">
                        <span style="color: red;">*</span>
                        书架书籍数量
                    </label>
                    <div class="input-inline">
                        <input type="text" id="BOOKCASE_NUM">
                    </div>
                    <div class="form-mid word-aux">
                        <span style="color: red;">*</span>
                        必填
                    </div>
                </div>
                <!--书架介绍-->
                <div class="form-item">
                    <label class="form-label" for="BOOKCASE_DES">
                        书架介绍
                    </label>
                    <div class="input-inline">
                        <textarea id="BOOKCASE_DES" maxlength="120"></textarea>
                    </div>
                    <div class="form-mid word-aux">
                        简单介绍书架书籍
                    </div>
                </div>
                <div class="form-item" style="text-align: center;margin-top: 30px;">
                    <a id="addConfirmBtn" class="button">添加</a>
                    <a id="updateConfirmBtn" class="button">修改</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../js/core.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.7.2/jquery.nicescroll.js"></script>
    <script type="text/javascript" src="bookcase.js"></script>
</body>
</html>
